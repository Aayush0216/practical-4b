<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }

        /* Hide the submit button by default */
        #submitBtn {
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            // Grab the input fields and error divs
            let password1 = document.getElementById("password1");
            let password2 = document.getElementById("password2");
            let pw1Check = document.getElementById("pw1_check");
            let pw2Check = document.getElementById("pw2_check");
            let submitBtn = document.getElementById("submitBtn");

            // Function to check password length and matching
            function validatePassword() {
                let pw1Value = password1.value;
                let pw2Value = password2.value;
                let valid = true;

                // Reset error messages
                pw1Check.textContent = "";
                pw2Check.textContent = "";

                // Check if the first password is at least 6 characters long
                if (pw1Value.length < 6) {
                    pw1Check.textContent = "Password must be at least 6 characters.";
                    valid = false;
                }

                // Check if both passwords match
                if (pw2Value !== pw1Value) {
                    pw2Check.textContent = "Passwords do not match.";
                    valid = false;
                }

                // Show submit button only when there are no errors
                submitBtn.style.display = valid ? "block" : "none";

                return valid;
            }

            // Add event listeners to the password fields to validate on input
            password1.addEventListener("input", validatePassword);
            password2.addEventListener("input", validatePassword);
        };
    </script>
</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

</body>
</html>
